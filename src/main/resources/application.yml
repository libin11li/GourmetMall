spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/gourmet_mall?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&zeroDateTimeBehavior=convertToNull&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&useSSL=false&allowPublicKeyRetrieval=true&verifyServerCertificate=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

#MybatisPlus配置
mybatis-plus:
  type-enums-package: com.mall.enums
  configuration:
    default-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleteFlag  # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

